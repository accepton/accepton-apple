language: objective-c
osx_image: xcode7
xcode_scheme: accepton-Example
xcode_workspace: Example/accepton.xcworkspace
env:
  global:
    - LC_CTYPE=en_US.UTF-8
    - LANG=en_US.UTF-8
  matrix:
    - DESTINATION="OS=9.0,name=iPhone 6s" SCHEME="accepton-Example" SDK=iphonesimulator9.0
  before_install:
    gem install cocoapods --no-rdoc --no-ri --no-document --quiet
    gem install xcpretty --no-rdoc --no-ri --no-document --quiet

  script:
    - set -o pipefail
    - xcodebuild -version
    - xcodebuild -workspace Example/accepton.xcworkspace -scheme "$SCHEME" -sdk "$SDK" -destination "$DESTINATION" -configuration Debug ONLY_ACTIVE_ARCH=NO test | xcpretty -c
    - pod lib lint
